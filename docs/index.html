<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BP-CoreLib Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Official Broke Protocol modding documentation.">
  <meta property="og:image" content="https://brokeprotocol.com/wp-content/uploads/LogoSmall.png">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/style/themes/default.css" title="Simple" id="theme-id">
  <link rel="stylesheet" href="assets/style/styles.css">
  <script src="assets/js/themeSelector.js"></script>
  <script src="assets/js/colSize.js"></script>
</head>
<body>
  <nav>
    <a href="#" id="switch-theme">Switch Theme</a>
    <a href="#" id="toggle-col">Toggle Columned Mode</a>
  </nav>
  <div id="app"></div>

  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'BP-CoreLib Documentation',
      repo: 'https://github.com/BPEssentials/BP-CoreLib',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 10,
      coverpage: true,
      themeColor: '#344057',

      plugins: [
        EditOnGithubPlugin.create('https://github.com/BPEssentials/BP-CoreLib/blob/master/docs/')
      ]
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.$themeSelector.loadStoredTheme();
      window.$colSize.loadStoredMode();
    })
    document.getElementById('switch-theme').onclick = (e) => {
      e.preventDefault();
      window.$themeSelector.switchTheme();
    }
    document.getElementById('toggle-col').onclick = (e) => {
      e.preventDefault();
      window.$colSize.toggle();
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
</body>
</html>
